<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Booking System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h1 class="app-title">Smart Booking System</h1>
        <p class="subtitle">Login to continue</p>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  id="password"  required  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be at least 8 characters and include uppercase, lowercase, number and special character" placeholder="Enter your password">
                <b>Enter a strong password</b>
                <p>(at least 8 characters, including uppercase, lowercase, and numbers)</p>
                <small class="error"></small>
            </div>
            <button type="submit" class="btn-login">Login</button>

            <p class="signup-link">
                Donâ€™t have an account?
                <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
